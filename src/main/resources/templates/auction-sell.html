<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Market Pokemonów</title>
</head>
<body>
<h1>Sprzedawaj swoje karty pokemon!</h1>
<h2>Wybierz kartę, którą chcesz sprzedać.</h2>
<tr th:each="card:${cards}">
    <td>
     <a th:href="'market/sell/' + ${card.id}"><img th:src="${card.imageUrl}"/></a>
    </td>
</tr><br>
</body>
</html>
