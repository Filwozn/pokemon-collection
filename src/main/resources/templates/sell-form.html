<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formularz sprzedaży kart</title>
</head>
<body>
<h1>Sprzedaj kartę</h1>
<p th:text="'Nazwa:' + ${card.name}"> </p>
<p th:text="'Ilość posiadanych kart:' + ${amount}"> </p>
<form th:action=" '/market/sell/' + ${card.id}" method="post">
    <label>Wybierz ile pokemonów chcesz sprzedać</label>
<input type="number" min="1" th:max=${amount} name="amount"><br>

    <label>Cena</label>
<input type="number" min="0" max="2147483647" name="price"><br>
    <input type="submit">
</form>
<img th:src="${card.imageUrl}"/>
</body>
</html>
